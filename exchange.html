<html lang="ko">
<head>

    <title>Cyberpunk Converter (Refined by Neo)</title>

    <style>
        body {

            display: flex;

            height: 100vh;
            margin: 0;
        }

        .container {

            border: 1px solid #00FF41;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            width: 100%;

        }

        .container::before {

            top: -25px;

            font-size: 14px;
            opacity: 0.7;
        }

        h1 {
            font-size: 32px;
            margin: 0 0 30px 0;
            text-align: center;
            text-shadow: 0 0 5px #00FF41;

            padding-bottom: 15px;
        }

        .input-group { margin-bottom: 25px; }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #000;
            color: #00FF41;
            border: 1px solid #003300;
            border-left: 5px solid #00FF41;
            font-family: 'VT323', monospace;
            font-size: 24px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            background-color: #001100;
        }
        
        /* 플레이스홀더 색상 */
        input::placeholder { color: #004400; }
    </style>
</head>
