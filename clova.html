<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0331 프로젝트 어드민 대시보드</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
   .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      background-color: #343a40;
      padding: 20px;
      width: 250px;
    }
   .main-content {
      margin-left: 260px;
      padding: 20px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <!-- 사이드바 영역 -->
    <nav class="sidebar">
      <h3 class="text-white mb-4">관리자 대시보드</h3>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="#">홈</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">사용자 관리</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">통계</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">설정</a></li>
      </ul>
    </nav>
    
    <!-- 메인 콘텐츠 영역 -->
    <main class="main-content">
      <!-- 통계 카드 섹션 -->
      <div class="row g-4">
        <div class="col-md-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">총 매출</h5>
              <p class="card-text">$120,000</p>
            </div>
          </div>
        </div>
        <!-- 나머지 3개 카드 생략 -->
      </div>

      <!-- 차트 섹션 -->
      <div class="mb-5">
        <canvas id="monthlySalesChart" class="mt-3"></canvas>
      </div>

      <!-- 테이블 섹션 -->
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>거래 ID</th>
              <th>날짜</th>
              <th>금액</th>
            </tr>
          </thead>
          <tbody>
            <!-- 데이터 행 생략 -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- 차트 초기화 -->
  <script>
    const ctx = document.getElementById('monthlySalesChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['1월', '2월', '3월', '4월', '5월'],
        datasets: [{
          label: '월별 매출',
          data: [65, 59, 80, 81, 56],
          borderColor: '#4CAF50'
        }]
      }
    });
  </script>
</body>
</html>
