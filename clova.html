<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0331 프로젝트 어드민 (Neo Polished)</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <style>
    /* [폰트 강제 적용 및 자간 수정] */
    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
      letter-spacing: -0.5px; /* 자간을 좁혀야 세련돼 보임 */
      background-color: #f5f6f8; /* 배경색도 아주 살짝 더 쿨톤으로 변경 */
    }

    /* 사이드바 스타일 개선 */
    .sidebar {
      position: fixed; left: 0; top: 0; bottom: 0;
      background-color: #212529; /* 기존보다 더 진한 다크 */
      padding: 24px;
      width: 260px;
      border-right: 1px solid rgba(255,255,255,0.05);
      z-index: 1000;
    }
    .sidebar h3 {
      font-weight: 800; /* 제목 더 굵게 */
      font-size: 1.25rem;
      color: #fff;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .nav-link {
      color: #adb5bd; /* 비활성 메뉴 색상 */
      padding: 12px 0;
      font-weight: 500;
      transition: all 0.2s;
    }
    .nav-link:hover, .nav-link.active {
      color: #fff !important;
      transform: translateX(4px); /* 마우스 올리면 살짝 이동 */
    }

    /* 메인 콘텐츠 영역 개선 */
    .main-content {
      margin-left: 260px;
      padding: 40px;
    }

    /* 카드 디자인 현대화 */
    .card {
      border: none; /* 테두리 제거 */
      border-radius: 16px; /* 둥글게 */
      box-shadow: 0 4px 20px rgba(0,0,0,0.03) !important; /* 그림자 은은하게 */
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px); /* 호버 시 둥실 */
    }
    .card-title {
      font-size: 0.9rem;
      color: #6c757d;
      font-weight: 600;
    }
    .card-text {
      font-size: 1.8rem;
      font-weight: 800; /* 숫자 강조 */
      color: #212529;
      margin-top: 8px;
    }
  </style>
</head>
