<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>몽자의 드림런</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #333; }
        canvas { display: block; margin: 0 auto; background: #f0f0f0; }
        /* 폰트 및 UI 스타일 */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* UI가 터치를 방해하지 않게 설정 */
            display: flex; flex-direction: column; justify-content: space-between;
        }
        #score-board {
            padding: 20px;
            font-size: 24px; font-weight: bold; color: #ff5e89;
            text-shadow: 2px 2px 0 #fff;
            font-family: sans-serif;
        }
        #game-over-screen {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 20px;
            border: 5px solid #ff5e89;
            display: none; /* 평소엔 숨김 */
            pointer-events: auto; /* 버튼 클릭 가능하게 */
        }
        button {
            background: #ff5e89; color: white; border: none;
            padding: 15px 30px; font-size: 18px; border-radius: 50px;
            cursor: pointer; font-weight: bold; margin-top: 10px;
        }
        button:hover { background: #ff3366; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="score-board">점수: <span id="score-val">0</span></div>
    </div>

    <div id="game-over-screen">
        <h2 style="color:#ff5e89; margin:0 0 10px 0;">꿈에서 깼어요!</h2>
        <p>최종 점수: <span id="final-score">0</span></p>
        <button onclick="resetGame()">다시 잠들기 (재시작)</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // 1. 캔버스 및 기본 설정
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let canvasWidth = window.innerWidth;
        let canvasHeight = window.innerHeight;
        
        // PC에서도 모바일 비율 유지 (너무 넓어짐 방지)
        if(canvasWidth > 500) canvasWidth = 500; 
        
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        // 2. 이미지 에셋 로드 (가장 중요!)
        const mongjaImg = new Image();
        mongjaImg.src = './mongja.png'; // 몽자 이미지 경로
        
        const bgImg = new Image();
        bgImg.src = './bg.png'; // 배경 이미지 경로

        // 3. 게임 변수
        let gameSpeed = 5;
        let score = 0;
        let isGameOver = false;
        let animationId;

        // 몽자 (플레이어) 설정
        const mongja = {
            x: 50,
            y: canvasHeight - 150, // 바닥 기준 위치
            width: 80,  // 몽자 크기 (필요시 수정)
            height: 80, 
            dy: 0,      // 점프 속도
            jumpPower: -13, // 점프 높이
            gravity: 0.6,   // 중력
            groundY: canvasHeight - 150, // 바닥 높이
            isJumping: false,
            jumpCount: 0, // 2단 점프용
            // 둥실둥실 효과용 변수
            bobTimer: 0 
        };

        // 장애물 관리
        let obstacles = [];
        let frame = 0;

        // 4. 입력 처리 (터치 & 클릭)
        function jump() {
            if (isGameOver) return;

            // 2단 점프까지 허용
            if (mongja.jumpCount < 2) {
                mongja.dy = mongja.jumpPower;
                mongja.isJumping = true;
                mongja.jumpCount++;
            }
        }
        window.addEventListener('mousedown', jump);
        window.addEventListener('touchstart', (e) => { e.preventDefault(); jump(); }, {passive: false});
        window.addEventListener('keydown', (e) => { if(e.code === 'Space') jump(); });

        // 5. 게임 로직 (업데이트 & 그리기)
        function update() {
            if (isGameOver) return;
            frame++;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // [배경 그리기] - 무한 스크롤
            // 배경이 로드되었을 때만 그리기
            if (bgImg.complete) {
                // 배경 속도 조절 (게임 속도의 절반)
                let bgX = -(frame * (gameSpeed * 0.5)) % canvas.width;
                ctx.drawImage(bgImg, bgX, 0, canvas.width, canvas.height);
                ctx.drawImage(bgImg, bgX + canvas.width, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = "#FFEFF4"; // 배경 없을 때 기본색
                ctx.fillRect(0,0, canvas.width, canvas.height);
            }

            // [장애물 생성 및 이동]
            if (frame % 120 === 0) { // 약 2초마다 생성
                let obsHeight = Math.random() * 50 + 50; // 50~100 크기
                obstacles.push({
                    x: canvas.width,
                    y: mongja.groundY + (80 - obsHeight), // 바닥에 붙이기
                    width: 50,
                    height: obsHeight,
                    color: '#FFB6C1' // 장애물 색 (이미지 대신 단순 도형)
                });
            }

            obstacles.forEach((obs, index) => {
                obs.x -= gameSpeed;

                // 장애물 그리기 (디저트 느낌의 둥근 박스)
                ctx.fillStyle = obs.color; 
                ctx.beginPath();
                ctx.roundRect(obs.x, obs.y, obs.width, obs.height, 10);
                ctx.fill();
                ctx.strokeStyle = "#fff";
                ctx.lineWidth = 3;
                ctx.stroke();

                // 충돌 감지
                if (
                    mongja.x < obs.x + obs.width &&
                    mongja.x + mongja.width > obs.x &&
                    mongja.y < obs.y + obs.height &&
                    mongja.y + mongja.height > obs.y
                ) {
                    gameOver();
                }

                // 화면 밖으로 나가면 삭제 및 점수 추가
                if (obs.x + obs.width < 0) {
                    obstacles.splice(index, 1);
                    score++;
                    document.getElementById('score-val').innerText = score;
                }
            });

            // [몽자 움직임 처리]
            mongja.dy += mongja.gravity; // 중력 적용
            mongja.y += mongja.dy;

            // 바닥 충돌 체크
            if (mongja.y > mongja.groundY) {
                mongja.y = mongja.groundY;
                mongja.dy = 0;
                mongja.isJumping = false;
                mongja.jumpCount = 0;
            }

            // [몽자 그리기] - 둥실둥실 효과 포함
            if (mongjaImg.complete) {
                let bobOffset = 0;
                if (!mongja.isJumping) {
                    // 점프 중이 아닐 때만 둥실거림 (sin 함수 이용)
                    mongja.bobTimer += 0.15;
                    bobOffset = Math.sin(mongja.bobTimer) * 5; // 위아래 5px 이동
                } else {
                    mongja.bobTimer = 0; // 점프하면 초기화
                }

                ctx.drawImage(mongjaImg, mongja.x, mongja.y + bobOffset, mongja.width, mongja.height);
            } else {
                // 이미지 없을 때 빨간 박스 (테스트용)
                ctx.fillStyle = "red";
                ctx.fillRect(mongja.x, mongja.y, mongja.width, mongja.height);
            }

            animationId = requestAnimationFrame(update);
        }

        function gameOver() {
            isGameOver = true;
            document.getElementById('game-over-screen').style.display = 'block';
            document.getElementById('final-score').innerText = score;
            cancelAnimationFrame(animationId);
        }

        function resetGame() {
            isGameOver = false;
            score = 0;
            frame = 0;
            obstacles = [];
            mongja.y = mongja.groundY;
            mongja.dy = 0;
            document.getElementById('score-val').innerText = 0;
            document.getElementById('game-over-screen').style.display = 'none';
            update();
        }

        // 6. 시작!
        // 이미지가 로드되든 안되든 일단 시작 (이미지 없으면 박스로라도 플레이 가능하게)
        update();

    </script>
</body>
</html>
