<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>말랑 젤리 스택 (Neo Final Fix)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      height: 100%; margin: 0; padding: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      overflow: hidden; touch-action: none; /* 스크롤 방지 */
    }
    body {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
    }
    #game-container {
      position: relative;
      width: 100%; max-width: 400px; height: 100%; max-height: 800px;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      overflow: hidden;
    }
    .title {
      position: absolute; top: 10%; width: 100%;
      text-align: center; font-size: 2.5rem; font-weight: 900;
      color: #fff; text-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 10; pointer-events: none;
      transition: opacity 0.3s;
    }
    #score-board {
      position: absolute; top: 40px; right: 20px;
      font-size: 3rem; font-weight: bold; color: #fff;
      opacity: 0.8; z-index: 5; pointer-events: none;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    /* 구름 배경 */
    .cloud {
      position: absolute; background: #fff; border-radius: 50%; opacity: 0.4;
      animation: float 20s linear infinite;
    }
    @keyframes float { from { transform: translateX(-100px); } to { transform: translateX(500px); } }
    
    canvas { display: block; width: 100%; height: 100%; }

    /* UI 화면들 */
    .screen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: rgba(255,255,255,0.85);
      z-index: 20; transition: opacity 0.3s;
      backdrop-filter: blur(5px);
    }
    .btn {
      margin-top: 20px; padding: 15px 40px;
      font-size: 1.5rem; font-weight: bold; color: white;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      border: none; border-radius: 50px;
      box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
      cursor: pointer; transition: transform 0.1s;
      /* 중요: 버튼은 터치 동작을 막지 않도록 설정 */
      touch-action: manipulation;
    }
    .btn:active { transform: scale(0.95); }
    
    /* 퍼펙트 효과 텍스트 */
    #perfect-msg {
      position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%);
      font-size: 3rem; font-weight: 900; color: #ffeb3b;
      text-shadow: 0 0 10px #ff9800;
      pointer-events: none; opacity: 0; z-index: 15;
    }
    .pop-anim { animation: popUp 0.6s ease-out forwards; }
    @keyframes popUp {
      0% { opacity: 0; transform: translate(-50%, -30%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 0; transform: translate(-50%, -80%) scale(1); }
    }
  </style>
</head>
<body>

<div id="game-container">
  <div class="cloud" style="width:100px; height:40px; top:100px; animation-duration:25s;"></div>
  <div class="cloud" style="width:140px; height:60px; top:300px; animation-duration:18s; animation-delay: -5s;"></div>
  
  <div class="title" id="main-title">JELLY<br>STACK</div>
  <div id="score-board">0</div>
  <div id="perfect-msg">PERFECT!</div>

  <canvas id="game"></canvas>

  <div id="start-screen" class="screen">
    <h1 style="color:#7c43bd; font-size: 2rem;">말랑 젤리 스택</h1>
    <p style="color:#666;">타이밍을 맞춰 화면을 터치하세요!</p>
    <button class="btn" onclick="startGame()">START</button>
  </div>

  <div id="gameover-screen" class="screen" style="display:none;">
    <h1 style="color:#ff6b6b; font-size: 2.5rem;">무너졌어요!</h1>
    <p style="font-size:1.2rem;">점수: <span id="final-score">0</span></p>
    <button class="btn" onclick="startGame()">RETRY</button>
  </div>
</div>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  
  // 캔버스 해상도 최적화
  const dpr = window.devicePixelRatio || 1;
  let width, height;

  function resize() {
    width = canvas.parentElement.clientWidth;
    height = canvas.parentElement.clientHeight;
    canvas.width = width * dpr;
    canvas.height = height * dpr;
    ctx.scale(dpr, dpr);
  }
  window.addEventListener('resize', resize);
  resize();

  // 게임 설정
  const CONFIG = {
    blockHeight: 40,
    startWidth: 150,
    startSpeed: 3,
    colors: ['#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7', '#C7CEEA']
  };

  let blocks = [];
  let currentBlock = null;
  let score = 0;
  let speed = CONFIG.startSpeed;
  let direction = 1;
  let animationId;
  let isGameOver = false;
  let cameraY = 0;

  // 상태바 요소
  const scoreEl = document.getElementById('score-board');
  const perfectEl = document.getElementById('perfect-msg');
  const titleEl = document.getElementById('main-title');

  class Block {
    constructor(x, y, w, color) {
      this.x = x;
      this.y = y;
      this.w = w;
      this.h = CONFIG.blockHeight;
      this.color = color;
      this.scaleX = 1;
      this.scaleY = 1;
      this.animTime = 0;
    }

    draw() {
      if (this.animTime > 0) {
        const t = 1 - (this.animTime / 15);
        const intensity = 0.15 * Math.sin(t * Math.PI); 
        this.scaleX = 1 + intensity;
        this.scaleY = 1 - intensity;
        this.animTime--;
      } else {
        this.scaleX = 1;
        this.scaleY = 1;
      }

      ctx.save();
      ctx.translate(0, cameraY);
      
      const cx = this.x + this.w / 2;
      const cy = this.y + this.h / 2;
      ctx.translate(cx, cy);
      ctx.scale(this.scaleX, this.scaleY);
      ctx.translate(-cx, -cy);

      this.drawRoundedRect(this.x, this.y, this.w, this.h, 10, this.color);
      
      ctx.fillStyle = 'rgba(255,255,255,0.3)';
      ctx.beginPath();
      ctx.ellipse(this.x + this.w*0.7, this.y + this.h*0.3, this.w*0.2, this.h*0.2, 0, 0, Math.PI*2);
      ctx.fill();

      ctx.restore();
    }

    drawRoundedRect(x, y, w, h, r, color) {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
      ctx.strokeStyle = 'rgba(0,0,0,0.05)';
      ctx.lineWidth = 2;
      ctx.stroke();
    }
  }

  function startGame() {
    // UI 숨기기
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('gameover-screen').style.display = 'none';
    titleEl.style.opacity = '0';
    
    // 게임 변수 초기화
    blocks = [];
    score = 0;
    speed = CONFIG.startSpeed;
    cameraY = 0;
    isGameOver = false;
    scoreEl.innerText = score;

    const baseBlock = new Block(
      (width - CONFIG.startWidth) / 2,
      height - 100,
      CONFIG.startWidth,
      CONFIG.colors[0]
    );
    blocks.push(baseBlock);

    spawnBlock();
    loop();
  }

  function spawnBlock() {
    const prevBlock = blocks[blocks.length - 1];
    const color = CONFIG.colors[blocks.length % CONFIG.colors.length];
    currentBlock = new Block(0, prevBlock.y - CONFIG.blockHeight, prevBlock.w, color);
    currentBlock.x = direction === 1 ? -currentBlock.w : width;
  }

  function loop() {
    if (isGameOver) return;
    
    ctx.clearRect(0, 0, width, height);

    if (currentBlock) {
      currentBlock.x += speed * direction;
      if (direction === 1 && currentBlock.x > width) direction = -1;
      else if (direction === -1 && currentBlock.x + currentBlock.w < 0) direction = 1;
    }

    const targetY = (blocks.length * CONFIG.blockHeight) > (height / 2) 
      ? (blocks.length * CONFIG.blockHeight) - (height / 2)
      : 0;
    cameraY += (targetY - cameraY) * 0.1;

    blocks.forEach(b => b.draw());
    if (currentBlock) currentBlock.draw();

    animationId = requestAnimationFrame(loop);
  }

  // 액션 핸들러 (버그 수정됨)
  function handleInput(e) {
    // [중요 수정] 버튼(Button)을 눌렀을 때는 게임 조작으로 인식하지 않고 리턴
    if (e.target.tagName === 'BUTTON' || e.target.closest('button')) {
      return; 
    }

    // 터치 이벤트의 경우, 브라우저 기본 동작(확대, 스크롤, 더블탭 등)을 막음
    if (e.cancelable) e.preventDefault();
    
    if (isGameOver || !currentBlock) return;

    const prevBlock = blocks[blocks.length - 1];
    const dist = currentBlock.x - prevBlock.x;
    const absDist = Math.abs(dist);

    if (absDist >= currentBlock.w) {
      gameOver();
      return;
    }

    let newWidth = currentBlock.w;
    let newX = currentBlock.x;

    if (absDist < 5) {
      newX = prevBlock.x;
      showPerfectEffect();
    } else {
      newWidth -= absDist;
      if (dist > 0) newX = currentBlock.x;
      else newX = prevBlock.x;
    }

    currentBlock.x = newX;
    currentBlock.w = newWidth;
    currentBlock.animTime = 15;
    blocks.push(currentBlock);

    score++;
    scoreEl.innerText = score;
    speed += 0.2;

    spawnBlock();
  }

  function showPerfectEffect() {
    perfectEl.classList.remove('pop-anim');
    void perfectEl.offsetWidth; 
    perfectEl.classList.add('pop-anim');
  }

  function gameOver() {
    isGameOver = true;
    cancelAnimationFrame(animationId);
    document.getElementById('final-score').innerText = score;
    setTimeout(() => {
      document.getElementById('gameover-screen').style.display = 'flex';
      titleEl.style.opacity = '1';
    }, 500);
  }

  const gameArea = document.getElementById('game-container');
  
  // 모바일 터치 (패시브 옵션 끔)
  gameArea.addEventListener('touchstart', handleInput, { passive: false });
  // PC 마우스 (터치가 아닐 때만)
  gameArea.addEventListener('mousedown', (e) => {
    handleInput(e);
  });
  
  window.addEventListener('keydown', (e) => {
    if (e.code === 'Space') handleInput(e);
  });

</script>
</body>
</html>
