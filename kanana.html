<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Mini Sim Game</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: 'Pretendard', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #333;
      border-radius: 18px;
      padding: 32px 24px 24px 24px;
      margin-top: 40px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.2);
      text-align: center;
    }
    .sim-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #FFD600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: #333;
      border: 3px solid #fff;
    }
    .status-bar {
      margin: 16px 0;
    }
    .bar-label {
      font-size: 1rem;
      margin-right: 6px;
    }
    .bar {
      width: 200px;
      height: 16px;
      border-radius: 8px;
      background: #444;
      margin-bottom: 8px;
      overflow: hidden;
      display: inline-block;
      vertical-align: middle;
    }
    .bar-inner {
      height: 100%;
      transition: width .3s;
    }
    .happy { background: #FFD600; }
    .hunger { background: #FF6F00; }
    .energy { background: #64DD17; }
    .actions button {
      background: #FFD600;
      border: none;
      border-radius: 8px;
      color: #222;
      padding: 8px 24px;
      margin: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s;
    }
    .actions button:hover { background: #FFEA00; }
    .game-over {
      color: #FF5252;
      font-weight: bold;
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sim-img">ğŸ˜Š</div>
    <h2>ì‹¬ì¦ˆ ë¯¸ë‹ˆ ì›¹ì•±</h2>
    <div class="status-bar">
      <div>
        <span class="bar-label">í–‰ë³µ</span>
        <div class="bar"><div id="happyBar" class="bar-inner happy" style="width:100%"></div></div>
      </div>
      <div>
        <span class="bar-label">ë°°ê³ í””</span>
        <div class="bar"><div id="hungerBar" class="bar-inner hunger" style="width:100%"></div></div>
      </div>
      <div>
        <span class="bar-label">ì—ë„ˆì§€</span>
        <div class="bar"><div id="energyBar" class="bar-inner energy" style="width:100%"></div></div>
      </div>
    </div>
    <div class="actions">
      <button onclick="eat()">ğŸ” ë°¥ ë¨¹ê¸°</button>
      <button onclick="sleep()">ğŸ˜´ ì  ìê¸°</button>
      <button onclick="play()">ğŸ® ë†€ê¸°</button>
    </div>
    <div id="gameover" class="game-over" style="display:none;">ê²Œì„ ì˜¤ë²„! ë‹¤ì‹œ ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.</div>
  </div>
  <script>
    let happy = 100;
    let hunger = 100;
    let energy = 100;
    let isGameOver = false;

    function updateBars() {
      document.getElementById('happyBar').style.width = happy + '%';
      document.getElementById('hungerBar').style.width = hunger + '%';
      document.getElementById('energyBar').style.width = energy + '%';
    }

    function checkGameOver() {
      if (happy <= 0 || hunger <= 0 || energy <= 0) {
        document.getElementById('gameover').style.display = 'block';
        isGameOver = true;
      }
    }

    function eat() {
      if (isGameOver) return;
      hunger = Math.min(hunger + 25, 100);
      energy = Math.max(energy - 10, 0);
      happy = Math.max(happy - 5, 0);
      updateBars();
      checkGameOver();
    }

    function sleep() {
      if (isGameOver) return;
      energy = Math.min(energy + 35, 100);
      hunger = Math.max(hunger - 15, 0);
      happy = Math.max(happy - 10, 0);
      updateBars();
      checkGameOver();
    }

    function play() {
      if (isGameOver) return;
      happy = Math.min(happy + 20, 100);
      energy = Math.max(energy - 20, 0);
      hunger = Math.max(hunger - 10, 0);
      updateBars();
      checkGameOver();
    }

    // ìƒíƒœ ìì—° ê°ì†Œ
    setInterval(() => {
      if (isGameOver) return;
      happy = Math.max(happy - 1, 0);
      hunger = Math.max(hunger - 1, 0);
      energy = Math.max(energy - 1, 0);
      updateBars();
      checkGameOver();
    }, 2000);

    updateBars();
  </script>
</body>
</html>
